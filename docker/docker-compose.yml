name: basuyandsell
services:
  webserver:
    container_name: webserver
    build: ./php-fpm/
    volumes:
      - ../website/:/var/www/html/
    networks:
      - basuyandsell

  nginx:
    container_name: nginx
    build: ./nginx/
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - basuyandsell
    
  postgresql:
    image: postgres:14.21-alpine3.23
    container_name: postgresql
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - pg_volume:/var/lib/postgresql/data/:rw
      - ./postgre/init/:/docker-entrypoint-initdb.d/:ro
      # - ./postgre/postgres.conf:/etc/postgresql/postgresql.conf:ro
      #  "-c", "config_file=/etc/postgresql/postgresql.conf", 
    command: [ "postgres", "-c", "log_statement=none", "-c", "log_min_duration_statement=1000", "-c", "log_connections=on", "-c", "log_disconnections=on" ]   
    healthcheck:
      test: [ "CMD-SHELL", 'pg_isready -U "$${POSTGRES_USER:-postgres}" -d "$${POSTGRES_DB:-postgres}" -h localhost || exit 1' ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    stop_grace_period: 120s
    networks:
      - basuyandsell

  pgadmin:
    image: dpage/pgadmin4
    container_name: mypgadmin
    env_file:
      - .env
    ports:
      - "8081:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      postgresql:
        condition: service_healthy
    links:
      - postgresql
    networks:
      - basuyandsell


networks:
  basuyandsell:
    driver: bridge

volumes:
  pg_volume:
    driver: local
  pgadmin-data:
    driver: local